<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <header>
      <div class="pt-3 mb-3">
        <img src="Netflix-assets/assets/netflix_logo.png" alt="Logo Netflix" width="100px" />
      </div>
    </header>
    <main>
      <section class="container">
        <div class="container p-0">
          <div class="row">
            <div class="col-12 col-sm-1 col-md-2 col-lg-2 colo-xl-3"></div>
            <div class="col-12 col-sm-10 col-md-8 col-lg-8 col-xl-6 border-bottom border-dark">
              <h1 class="text-light">Edit Profile</h1>
            </div>
            <div class="col-12 col-sm-1 col-md-2 col-lg-2"></div>
          </div>
        </div>
        <div class="container mt-3 p-0">
          <div class="row">
            <div class="col-12 col-sm-1 col-md-2 col-lg-2 col-xl-3"></div>
            <div class="col-12 col-sm-10 col-md-8 col-lg-8 col-xl-6 border-top py-3">
              <div class="row">
                <div class="col-4 col-lg-3 col-xl-3">
                  <img src="Netflix-assets/assets/avatar.png" alt="Avatar" width="100px" />
                </div>
                <div class="col-8 col-lg-9 col-xl-9 border-bottom py-3">
                  <button class="btn btn-secondary container" type="button">Strive Student</button>
                  <p class="text-secondary mt-2 h5 py-1">Language</p>
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle rounded-0 bg-black border border-light py-1"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul class="dropdown-menu rounded-0 opacity-80 bg-black border border-light-subtle">
                      <li class="dropdown-item colore">Italian</li>
                    </ul>
                    <ul class="dropdown-menu rounded-0 opacity-80 bg-black border border-light-subtle">
                      <li class="dropdown-item colore">German</li>
                    </ul>
                    <ul class="dropdown-menu rounded-0 opacity-80 bg-black border border-light-subtle">
                      <li class="dropdown-item colore">Franch</li>
                    </ul>
                    <ul class="dropdown-menu rounded-0 opacity-80 bg-black border border-light-subtle">
                      <li class="dropdown-item colore">Japanese</li>
                    </ul>
                    <ul class="dropdown-menu rounded-0 opacity-80 bg-black border border-light-subtle">
                      <li class="dropdown-item colore">Thai</li>
                    </ul>
                    <ul class="dropdown-menu rounded-0 opacity-80 bg-black border border-light-subtle">
                      <li class="dropdown-item colore">Portuguese</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-0 col-lg-3 col-xl-3"></div>
                <div class="col-12 col-lg-9 col-xl-9">
                  <div class="border-bottom border-dark mt-3"></div>
                  <p class="text-secondary mt-2">Maturity Settings</p>
                  <button class="bottone" type="button">ALL MATURITY RATINGS</button>
                  <p class="text-secondary mt-2">Show titles of all maturity ratings for this profile</p>
                  <button class="btn btn-outline-secondary ps-4 pe-4 mb-4">EDIT</button>

                  <h4 class="text-secondary pt-4 border-top">Autoplay controls</h4>
                  <i class="bi bi-check-square text-secondary"></i>
                  <span class="text-secondary ms-2">Autoplay next episode in a series on all devices</span>
                  <div class="mt-1"></div>
                  <i class="bi bi-check-square text-secondary"></i>
                  <span class="text-secondary ms-2">Autoplay previews while browsing on all devices</span>
                </div>
                <div class="border-top border-dark mt-3"></div>
                <div class="container border-top py-4">
                  <button class="btn btn-light ps-4 pe-4" type="button">SAVE</button>
                  <button class="btn btn-outline-secondary ps-4 pe-4" type="button">CANCEL</button>
                  <button class="btn btn-outline-secondary ps-4 pe-4" type="button">DELETE PROFILE</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

      <div class="container col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">

            <button class="btn btn-light ps-4 pe-4" type="button">SAVE</button>
            <button class="btn btn-outline-secondary ps-4 pe-4" type="button">CANCEL</button>
            <button class="btn btn-outline-secondary ps-4 pe-4" type="button">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </footer> -->
  </body>
</html>
